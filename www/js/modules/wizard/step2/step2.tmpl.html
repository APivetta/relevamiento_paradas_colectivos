<ion-view view-title="Linea y ramal">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content data-tap-disabled="true">
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">Linea</div>
                <select>
                    <option>59</option>
                    <option>60</option>
                    <option selected>68</option>
                    <option>152</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">Ramal</div>
                <select>
                    <option>uno</option>
                    <option>dos</option>
                    <option selected>tres</option>
                    <option>cuatro</option>
                </select>
            </label>
        </div>
        <button class="button button-block" ng-click="vm.next()">Siguiente</button>
    </ion-content>
</ion-view>
