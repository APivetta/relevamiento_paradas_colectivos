<ion-view view-title="Estado y Foto">
	<ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    

 	<ion-content data-tap-disabled="true">
	    <div class="list">
		  
		  
	    <div class="picture-wrapper" ng-repeat="picture in vm.pictures">
		 	<img ng-src = "{{picture.src}}">
		 	<div class="caption">
		 		<div class="title">{{picture.title}}</div>
		 		<div class="subtitle">{{picture.subtitle}}</div>
		 	</div>
		 	<div class="actions-bar">
		 		<span class="action info">
		 			<i class="icon ion-information"></i>
		 		</span>
		 		<span class="action delete">
		 			<i class="icon ion-close-round"></i>
		 		</span>

		 		
		 	</div>
	    </div>
		 <button class="button button-block" ng-click="vm.next()">Siguiente</button>
		</div>
	</ion-content>
</ion-view>
