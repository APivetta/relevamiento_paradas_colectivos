
<ion-view title="Map">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button ng-click="vm.locate();" class="button button-icon icon ion-pinpoint"></button>
    </ion-nav-buttons>
    <ion-content data-tap-disabled="true">
        <leaflet lf-center="vm.map.center" markers="vm.map.markers" height="400px" width="100%">
        </leaflet>
        <button ng-click="vm.openWizard()" class="button button-block button-energized">
            Crear parada
        </button>
          <p >marker: {{vm.map.markers.now}}</p>
    </ion-content>
</ion-view>
