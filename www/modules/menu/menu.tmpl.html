<ion-side-menus enable-menu-with-back-views="true" ng-cloak>
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <!--ion-nav-back-button class="no-text">
            </ion-nav-back-button-->
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-android-menu" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="viewContent" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="dark-bg expanded menu-header">
            <span class="avatar" style="background: url('img/icon.png'); background-size: cover;"></span>
            <h2>Paradas</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item menu-close href="#/app/mapa">
                    Mapa
                </ion-item>
                <ion-item menu-close href="#/app/asistente/paso1">
                    Nueva Parada
                </ion-item>
                <ion-item menu-close ng-click="login()">
                    Login
                </ion-item>
                <ion-item menu-close href="#/app/buscar">
                    Buscar
                </ion-item>
                <ion-item menu-close href="#/app/detalle">
                    Detalle
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
