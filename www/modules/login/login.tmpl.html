<ion-view view-title="Login" align-title="left">
    <ion-content scroll="false" id="login-background">
        <div class="hero no-header flat">
            <br>
            <i class="ion-map icon hero-icon royal-bg"></i>
            <h1>Relevamiento de Paradas</h1>
            <h1>{{vm.network}}</h1>
        </div>
        <br>
        <div class="list fields">
            <ion-md-input placeholder="Username" highlight-color="balanced" ng-model="vm.user.name" type="text"></ion-md-input>
            <ion-md-input placeholder="Password" highlight-color="balanced" ng-model="vm.user.pass" type="password"></ion-md-input>
        </div>
        <div class="padding">
            <button ng-click="vm.login()" class="button button-full button-assertive ink">Login</button>
        </div>

            <div class="button-bar social-login">

            <button class="button button-small button-border icon-left ion-social-twitter button-calm-900">Twitter</button>
            <button class="button button-small button-border icon-left ion-social-facebook button-positive-900">Facebook</button>
        </div> -->
    </ion-content>
</ion-view>
