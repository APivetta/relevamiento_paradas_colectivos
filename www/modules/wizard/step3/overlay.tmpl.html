<div class="picture-overlay">
    <img class="image-full" src="vm.picture.src" alt="">
    <div class="image-caption">
        <div class="title">
            {{vm.picture.title}}
        </div>
        <div class="subtitle">
            {{vm.picture.subtitle}}
        </div>
    </div>
    <button ng-click="vm.deletePicture(picture.id)" class="button button-fab  on expanded button-energized-900 spin">
        <i class="icon ion-android-close"></i>
    </button>
</div>
