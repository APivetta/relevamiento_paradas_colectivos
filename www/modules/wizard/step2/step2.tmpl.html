<ion-view view-title="Linea y ramal">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content data-tap-disabled="true">
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">Linea</div>

            <input 
                ion-autocomplete 
                type="text" 
                select-items-label="Select your items..."
                 item-value-key="label"
                  item-view-value-key="label"
                items-method="vm.getLineas()" 
                ng-model="vm.fields.lineas"
                class="ion-autocomplete"
                autocomplete="off" 
                 cancel-label="Cancelar" 
                 model-to-item-method= "modelToItemMethod"
            />
            </label>
            
          <p>  {{vm.fields}}</p>
